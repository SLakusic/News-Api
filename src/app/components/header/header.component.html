<ul class="navigation">
  <li class="navigation__tab" routerLink="/top-news" routerLinkActive="selected"><span>Top News</span></li>
  <li class="navigation__tab" routerLink="/category" routerLinkActive="selected"><span>Categories</span></li>
  <li class="navigation__tab search" (click)="changeSearch()"><span>Search</span></li>
  <li class="navigation__search"><input type="text" [(ngModel)]="searchTerm">
    <i class="search-icon" (click)="changeSearch()">
      <svg version="1.1" xml:space="preserve" viewBox="0 0 512.005 512.005" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

          d="M505.749,475.587l-145.6-145.6c28.203-34.837,45.184-79.104,45.184-127.317c0-111.744-90.923-202.667-202.667-202.667
          S0,90.925,0,202.669s90.923,202.667,202.667,202.667c48.213,0,92.48-16.981,127.317-45.184l145.6,145.6
          c4.16,4.16,9.621,6.251,15.083,6.251s10.923-2.091,15.083-6.251C514.091,497.411,514.091,483.928,505.749,475.587z
          M202.667,362.669c-88.235,0-160-71.765-160-160s71.765-160,160-160s160,71.765,160,160S290.901,362.669,202.667,362.669z" />
      </svg>
    </i>
  </li>
  <li class="navigation__language"
    [ngClass]="{'selected': filterState.country === country, 'disabled': (filterState.isCountryDisabledObs | async)}"
    *ngFor="let country of countries" (click)="changeCountry(country)"><span>{{country.initials}}</span></li>
</ul>
